<app-side-menu></app-side-menu>
<div class="staff-list">
  <section class="header">
    <div class="brand">
      <img src="../../../assets/images/logo.jpg" alt="" title="" width="180" />
    </div>
    <div class="page-title">Staff Room</div>
  </section>

  <div class="ui stackable grid">
    <div class="three wide column">Left column</div>
    <div class="nine wide column sb-bg-color-white">
      <section class="staff-grid-item">
        <full-calendar #calendar defaultView="timeGridWeek" maxTime="19:00:00" minTime="07:00:00" [header]="{
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        }" [plugins]="calendarPlugins" [weekends]="calendarWeekends" [events]="calendarEvents"
  (eventClick)="handleEventClick($event)"></full-calendar>
    </section>
    </div>
  
</div>
</div>
