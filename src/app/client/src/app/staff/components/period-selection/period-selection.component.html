<br>
<div class='app'>

  <div class='app-calendar'>
    <full-calendar
      #calendar
      defaultView="timeGridWeek"
      maxTime="17:00:00"
      minTime="09:00:00"
      [header]="{
        left: 'prev,next today',
        center: 'title',
        right: 'timeGridWeek,timeGridDay'
      }"
      [plugins]="calendarPlugins"
      [weekends]="calendarWeekends"
      [events]="calendarEvents"
      (eventClick)="handleEventClick($event)"
    ></full-calendar>
  </div>

</div>
