<nav class="hamburger-menu" role="navigation">
  <div id="menuToggle">
    <!--
          A fake / hidden checkbox is used as click reciever,
          so you can use the :checked selector on it.
          -->
    <input type="checkbox" class="hamburger-input" />
    <!--
          Some spans to act as a hamburger.
          
          They are acting like a real hamburger,
          not that McDonalds stuff.
          -->
    <span></span>
    <span></span>
    <span></span>
    <!--
          Too bad the menu has to be inside of the button
          but hey, it's pure CSS magic.
          -->
          
    <ul id="menu">
        <li>
          <h6> Switch Theme : {{themeService.getActiveTheme().name}} </h6>
          <input type="checkbox" name="" class="themeToggle" (click)="toggleTheme()">
        </li>
      <li>
        <a
          [routerLink]="['/staff/dashboard']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          title="Class Room"
          tabindex="0"
          >Class Room</a
        >
      </li>
      <li>
        <a
          [routerLink]="['/staff/profile/selection']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          title="Staff Room"
          tabindex="0"
          >Staff Room</a
        >
      </li>
    </ul>
  </div>
</nav>
